<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div role="container" class="container">

      <div role="main" class="card">

        <div role="image" class="img-container">
          <img class="desktop" src="images/image-product-desktop.jpg" alt="">
          <img class="mobile" src="images/image-product-mobile.jpg" alt="">
        </div>
  
        <div class="textbox">
            <p role="title" id="perfume">PERFUME</p>    
            
            <div role="description" class="text-container">
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div role="price" class="price">
                <h1>$149.99</h1>
                <p>$169.99</p>
            </div>
  
            <div role="button" class="cart-button">
              <div>
                <img class="cart" src="images/icon-cart.svg">
              </div>
              <p>Add to Cart</p>
            </div>
  
        </div>
      </div>


      </div>

      

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nicholas</a>.
    </div>
  </main>
  



</body>
</html>
